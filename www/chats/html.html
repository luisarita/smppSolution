<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Refresh" content="@@URL@@">
  <title>@@TITLE@@</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <style type="text/css">@import url(calendar/calendar-brown.css);</style>
  <script type="text/javascript" src="calendar/calendar.js"></script>
  <script type="text/javascript" src="calendar/lang/calendar-es.js"></script>
  <script type="text/javascript" src="calendar/calendar-setup.js"></script>
  <script type="text/javascript" language="javascript" src='scripts/maxsize.js'></script>
  <script type="text/javascript" language="javascript" src="scripts/popup.js"></script>
  <script type="text/javascript" language="javascript" src="scripts/showhide.js"></script>
  <script type="text/javascript" language="javascript" src="scripts/notification.js"></script>
 </head>

 <body onload="javascript: notification();">
  @@NOTIF@@
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
   <tr><td scope="col">
    <table border="0" cellpadding="0" cellspacing="0" width="600">
     <tr><th colspan="3" scope="col">Detalle de Rifa</th></tr>
     <tr><td colspan="3">&nbsp;</td></tr>
     @@CONTEOPARTICIPANTES@@
     <tr><td colspan="3">&nbsp;</td></tr>
     <tr><td colspan="3" style="text-align: right">
      <form method="POST">
       <input type="hidden" name="MM_ACTION" value="logout">
       <input type="submit" class="button" value="Cerrar Sesión" onclick='javascript: this.form.MM_ACTION.value="logout"; return true;' />
      </form>
     </td></tr>
     @@RESPUESTA@@
     <tr><td colspan="3">&nbsp;</td></tr>
     @@HORARIOS@@
     <tr><td colspan="3">&nbsp;</td></tr>
     <tr><th colspan="3" style="text-align: center">Filtro de Fechas</th></tr>
     <tr><td colspan="3">&nbsp;</td></tr>
     <tr>
      <td colspan="3" style="text-align: center">
       <form name='forma' method="get">
        <table border="0" cellpadding="0" cellspacing="0" align="center">
         <tr>
          <td>Desde:&nbsp;</td>
          <td><input type="text" id='desde' name='desde' value='@@DESDE@@' />&nbsp;<button name="desde_btn" id="desde_btn">..</button></td>
         </tr><tr>
          <td>Hasta:&nbsp;</td>
          <td><input type="text" id='hasta' name='hasta' value='@@HASTA@@' />&nbsp;<button name="hasta_btn" id="hasta_btn">..</button></td>
         </tr>
         <tr><td>Número:</td><td><input id="numero" name="numero" type="text" maxlength="11" value="@@NUMERO@@"></td>
         <tr><td colspan="2">&nbsp;</td></tr>
         <tr>
          <td colspan="2" style="text-align: right">
           <button onClick="javascript: popUpURL('?MM_ACTION=sorteo&desde=' + this.form.desde.value + '&hasta=' + this.form.hasta.value)">Sortear</button>
           <button onClick="this.form.submit()">Filtrar</button>
          </td>
         </tr>
        </table>
       </form>
      </td>
     </tr>
     <tr><td colspan="3">&nbsp;</td></tr>
     <tr><th colspan="3" scope="row">Top 5</th></tr>
     <tr><td colspan="3">&nbsp;</td></tr>
     @@MAYORESPARTICIPANTES@@
     <tr><td colspan="3">&nbsp;</td></tr>
     <tr><th colspan="3" scope="row">Ganadores</th></tr>
     <tr><td colspan="3">&nbsp;</td></tr>
     @@GANADORES@@
     <tr><td colspan="3">&nbsp;</td></tr>
     <tr>
      <td colspan="3" scope="row" style="text-align: right">
       <form method="post">
        <input type="hidden" name="MM_ACTION" value="cancelarGanadores" />
        <input type="submit" class="button" value="Limpiar" />
       </form>
      </td>
     </tr>
     <tr><td colspan="3">&nbsp;</td></tr>
     @@REPORTEMENSUAL@@
     <tr><td colspan="3">&nbsp;</td></tr>
     <tr><td colspan="3">@@PARTICIPANTES@@</td></tr>
     <tr><td colspan="3">&nbsp;</td></tr>
    </table>
   </td>
   <td scope="col" valign="top" align="right" width="10">
    <table cellpadding="0" cellspacing="0" border="0">
     <tr><td style="text-align: right">
      <img src="../rifas - Copy/?MM_ACTION=imagen" border="1" align="top"/><br/><br/>
     </td></tr>
     @@GRAFICOS@@
    </table>
   </td></tr>
  </table>
 </body>
 <script type="text/javascript">
   Calendar.setup({
    inputField     :    "desde",          // id of the input field
    ifFormat       :    "%Y-%m-%d %H:%M", // format of the input field
    showsTime      :    true,             // will display a time selector
    button         :    "desde_btn",      // trigger for the calendar (button ID)
    singleClick    :    true,             // double-click mode
    step           :    1                 // show all years in drop-down boxes (instead of every other year as default)
   });
 
   Calendar.setup({
    inputField     :    "hasta",          // id of the input field
    ifFormat       :    "%Y-%m-%d %H:%M", // format of the input field
    showsTime      :    true,             // will display a time selector
    button         :    "hasta_btn",      // trigger for the calendar (button ID)
    singleClick    :    true,             // double-click mode
    step           :    1                 // show all years in drop-down boxes (instead of every other year as default)
   });
 </script>
</html>
