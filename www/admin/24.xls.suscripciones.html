<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <script type="text/javascript">
        Calendar.setup({
            inputField: "desde",
            ifFormat: "%Y-%m-%d %H:%M:%S",
            showsTime: true,
            button: "desde_btn",
            singleClick: true,
            step: 1
        });

        Calendar.setup({
            inputField: "hasta",
            ifFormat: "%Y-%m-%d %H:%M:%S",
            showsTime: true,
            button: "hasta_btn",
            singleClick: true,
            step: 1
